name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Get Tag Message
        id: tag_message
        shell: pwsh
        run: |
          git fetch --tags --force
          $msg = git for-each-ref ${{ github.ref }} --format='%(contents)'
          echo "BODY<<EOF" >> $GITHUB_OUTPUT
          echo "$msg" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Restore
        run: dotnet restore "KSPCurveBuilder.slnx"

      - name: Build
        run: dotnet build "KSPCurveBuilder.slnx" -c Release --no-restore

      - name: Publish
        shell: pwsh
        run: dotnet publish "KSPCurveBuilder.csproj" -c Release -r win-x64 -p:SelfContained=false -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=false -p:DebugType=None -p:DebugSymbols=false -o publish

      - name: Archive publish output
        run: |
          powershell -Command "if(Test-Path release.zip){Remove-Item release.zip} ; Add-Type -AssemblyName System.IO.Compression.FileSystem ; [IO.Compression.ZipFile]::CreateFromDirectory('publish','release.zip')"

      - name: Create GitHub Release
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "KSPCurveBuilder ${{ github.ref_name }}"
          body: ${{ steps.tag_message.outputs.BODY }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release.zip
          asset_name: KSPCurveBuilder-${{ github.ref_name }}-win-x64.zip
          asset_content_type: application/zip
