name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Verify Solution  
        shell: pwsh
        run: |
          if (-not (Test-Path "KSPCurveBuilder.slnx")) {
            Write-Error "Solution file not found!"
            exit 1
          }

      - name: Get Tag Message
        id: tag_message
        shell: pwsh
        run: |
          git fetch --tags --force
          $msg = git for-each-ref ${{ github.ref }} --format='%(contents)'
          echo "BODY<<EOF" >> $GITHUB_OUTPUT
          echo "$msg" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Restore
        run: dotnet restore "KSPCurveBuilder.slnx"

      - name: Build
        run: dotnet build "KSPCurveBuilder.slnx" -c Release --no-restore

      - name: Publish
        shell: pwsh
        
        run: |
          dotnet publish "KSPCurveBuilder.csproj" -c Release -r win-x64 `
            -p:SelfContained=false -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=false `
            -p:DebugType=None -p:DebugSymbols=false -o publish

      - name: Archive publish output
        shell: pwsh
        
        run: |
          if (Test-Path release.zip) { Remove-Item release.zip -Force }
          Add-Type -AssemblyName System.IO.Compression.FileSystem
          [IO.Compression.ZipFile]::CreateFromDirectory('publish', 'release.zip')

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2  
        with:
          tag_name: ${{ github.ref_name }}
          name: "KSPCurveBuilder ${{ github.ref_name }}"
          body: ${{ steps.tag_message.outputs.BODY }}
          draft: false
          prerelease: false
          files: |
            release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}