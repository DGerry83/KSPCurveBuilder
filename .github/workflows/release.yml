name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore "KSPCurveBuilder.slnx"

      - name: Build
        run: dotnet build "KSPCurveBuilder.slnx" -c Release --no-restore

      - name: Publish
        run: dotnet publish "KSPCurveBuilder.csproj" -c Release -r win-x64 --self-contained false -p:PublishSingleFile=true -o publish

      - name: Archive publish output
        run: |
          powershell -Command "if(Test-Path release.zip){Remove-Item release.zip} ; Add-Type -AssemblyName System.IO.Compression.FileSystem ; [IO.Compression.ZipFile]::CreateFromDirectory('publish','release.zip')"

      - name: Create GitHub Release
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: Automated build and publish for ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release.zip
          asset_name: KSPCurveBuilder-${{ github.ref_name }}-win-x64.zip
          asset_content_type: application/zip
